<div class="jumbotrom">
    <h1 class="text-center">AluraPic</h1>
</div>

<div class="container"> 
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="input-group">
                    <span class="input-group-btn">
                        <a [routerLink]="['/cadastro']" class="btn btn-primary">
                                Nova foto
                        </a>
                    </span>
                    <input #textoProcurado class="form-control" placeholder="Filtrar pelo tÃ­tulo da foto">
                </div> 
            </form>
        </div> <!-- fim col-md-12 -->
        <br/>
        <div class="row">
            <painel *ngFor="let foto of fotos | filtroPorTitulo : textoProcurado.value" titulo="{{foto.titulo}}" class="col-md-2">
                <foto titulo="{{foto.titulo}}" url="{{foto.url}}">
                </foto>
            </painel>
        </div><!-- fim row -->
    </div>
</div>
